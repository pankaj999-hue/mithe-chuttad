<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para"></p>
    <script>
        function factorial(n){
            if (n<0) return "invalid input";
            if(n===1 || n===0) return 1;
            return n*factorial(n-1);
        }

        const fac=factorial(9);
        console.log(fac)
        document.write(fac)
    </script>
    
</body>
</html>
