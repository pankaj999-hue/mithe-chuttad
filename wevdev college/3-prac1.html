<body>
    <script>
        function validateemail(email){
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;;
            const textregex=regex.test(email);
            return textregex
        }
        const pankaj=validateemail('pankajyadav@gmail.com');
        console.log(pankaj)
    </script>
